<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>Intro section with dropdown navigation</title>

 
</head>
<body>
  <main class="mx-4">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">snap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features <img src="images/icon-arrow-down.svg" alt="arrow-down">
              </a>
              <ul class="dropdown-menu p-2 py-3" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#"><img class="me-3" src="images/icon-todo.svg" alt="todo-list">Todo List</a></li>
                <li><a class="dropdown-item" href="#"><img class="me-3" src="images/icon-calendar.svg" alt="calendar">Calendar</a></li>
                <li><a class="dropdown-item" href="#"><img class="me-3" src="images/icon-reminders.svg" alt="reminder">Reminders</a></li>
                <li><a class="dropdown-item" href="#"><img class="me-3" src="images/icon-planning.svg" alt="planning">Planning</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company <img src="images/icon-arrow-down.svg" alt="arrow-down" data-bs-toggle="dropdown">
              </a>
              <ul class="dropdown-menu py-3" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn login-btn">Login</button>
            <button class="btn rounded-4 register-btn">Register</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 my-auto">
          <h1 class="fw-bold">Make <span class="remote">remote work</span></h1>
          <p class="para">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
          <button class="btn btn-dark px-3 py-2 rounded-3 learn-more-btn">Learn more</button>
          <div class="row logos">
            <img class="logo-img" src="images/client-databiz.svg" alt="company-logo">
            <img class="logo-img" src="images/client-audiophile.svg" alt="company-logo">
            <img class="logo-img" src="images/client-meet.svg" alt="company-logo">
            <img class="logo-img" src="images/client-maker.svg" alt="company-logo">
          </div> 
        </div>
        <div class="col-md-6">
          <img class="main-img" src="images/image-hero-desktop.png" alt="main-img">
        </div>
      </div>  
    </div>

  <script src="index.js"></script>
